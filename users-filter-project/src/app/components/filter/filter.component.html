<div class="filter">
    <form class="form">
        <div class="form__name">
            <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Ex. Jhon Doe" name="name" [(ngModel)]="filterOptions.name">
            </mat-form-field>
        </div>
        <div class="form__date--picker">
            <mat-form-field>
                <mat-label>Data de Cadastro</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Data inicial" name="startDate" [(ngModel)]="filterOptions.startDate" (ngModelChange)="dateSelected($event)">
                    <input matEndDate placeholder="Data final" name="endDate" [(ngModel)]="filterOptions.endDate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="form__staus">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="filterOptions.status" name="status">
                    <mat-option *ngFor="let status of statusList" [value]="status.value">
                        {{status.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form__button">
            <button mat-raised-button color="primary" (click)="onFilter()">Filtrar</button>
        </div>
    </form>
</div>
