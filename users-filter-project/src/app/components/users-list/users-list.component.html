<div class="user-list">
    <table mat-table [dataSource]="dataSource">

        <!-- Coluna Nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> 
                {{ element.nome }} 
            </td>
        </ng-container>

        <!-- Coluna Data de Nascimento -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> 
                {{ element.dataCadastro | date:'dd/MM/yyyy' }} 
            </td>
        </ng-container>

        <!-- Coluna Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)">
                {{ element.ativo ? 'Ativo' : 'Inativo' }}
            </td>
        </ng-container>

        <!-- Coluna Status Icon -->
        <ng-container matColumnDef="statusIcon">
            <th mat-header-cell *matHeaderCellDef> Icon </th>
            <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)">
                <ng-container *ngIf="element.ativo === true; else inactiveIcon">ðŸŸ©</ng-container>
                <ng-template #inactiveIcon>ðŸŸ¥</ng-template>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
