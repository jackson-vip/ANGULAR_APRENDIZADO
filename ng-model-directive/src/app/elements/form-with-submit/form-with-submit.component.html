<!-- 
 O formulário utiliza ngFormOptions para atualizar os valores dos controles ao mudar o valor e seu padão é updateOn: 'change'
 Porém podemos alternar para 'blur' ou 'submit' conforme a necessidade. 
-->
<!--
Temos a possibilidade de usarmos o ngMoelOptions diretamente nos controles individuais caso queiramos um comportamento diferente do formulário como um todo.
as opções de ngModelOptions sobrescrevem as opções do ngFormOptions do formulário pai.
0. Por padrão, sem ngModelOptions ou ngFormOptions, os valores dos controles são atualizados ao mudar o valor (updateOn: 'change').
1. [ngModelOptions]=" { updateOn: 'blur' } " no input de nome, o valor deste campo só será atualizado quando o campo perder o foco.
2. [ngModelOptions]=" { updateOn: 'submit' } " no select de país, o valor deste campo só será atualizado quando o formulário for submetido.
-->
<form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)" [ngFormOptions]="{ updateOn: 'change' }">
    <label for="nome">Nome:</label>
    <input 
    type="text" 
    name="nome" 
    #meuInput="ngModel"
    [(ngModel)]="inputText"
    [ngModelOptions]=" { updateOn: 'blur' } "
    required
    />
    <br/>
    <label for="descricao">Descrição:</label>
    <input 
    type="text" 
    name="descricao" 
    ngModel
    [(ngModel)]="textarea"
    required
    />
    <br/>
    <label for="pais">País:</label>
    <select name="pais" id="pais" ngModel [(ngModel)]="pais" required>
        <option value="" disabled selected>Selecione um país</option>
        <option value="1">Brasil</option>
        <option value="2">Argentina</option>
        <option value="3">Chile</option>
    </select>
    <br/>
    <input type="radio" name="groupStatus" id="ativo" value="1" [(ngModel)]="radioButton" required>
    <label for="ativo">Ativo</label>
    <input type="radio" name="groupStatus" id="inativo" value="2" [(ngModel)]="radioButton" required>
    <label for="inativo">Inativo</label>
    <br/>
    <input type="checkbox" name="condicao" id="condicao" [(ngModel)]="condicao" required>
    <label for="condicao">Declaração de Termos</label>
    <br/><br/>
    <button type="submit" [disabled]="meuForm.invalid">Enviar</button>
    <button (click)="onReset(meuForm)">Limpar</button>

</form>
