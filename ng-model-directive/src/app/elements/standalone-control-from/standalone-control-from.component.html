<form #meuForm="ngForm">
    <label for="nome">Nome: </label>
    <input
        type="text"
        id="nome"
        name="nome"
        ngModel
        placeholder="Digite seu nome..."
        required
    />
    
    <br><br>
    
    <label for="sozinho">Digite algo: </label>
    <input 
    type="text"
    name="sozinho"
    ngModel
    #aloneControl="ngModel"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Digite algo..." 
    required/>

    <br><br>

    <h3>Dados do Standalone Controle</h3>
    <p><b>Válido:</b> {{ aloneControl.valid }}</p>
    <p><b>Tocado:</b> {{ aloneControl.touched }}</p>
    <p><b>Sujo:</b> {{ aloneControl.dirty }}</p>

    <h3>Dados do Formulário</h3>
    <p><b>Válido:</b> {{ meuForm.valid }}</p>
    <p><b>Tocado:</b> {{ meuForm.touched }}</p>
    <p><b>Sujo:</b> {{ meuForm.dirty }}</p>
    <pre>{{ meuForm.value | json }}</pre>
</form>
