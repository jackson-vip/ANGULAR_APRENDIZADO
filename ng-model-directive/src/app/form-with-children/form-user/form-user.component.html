<ng-container ngModelGroup="user" #userForm="ngModelGroup">
    <h1>Dados do Usuário:</h1>
    
    <label for="username">Nome de Usuário:</label>
    <input type="text" ngModel id="username" name="username" required>
    <br>
    <label for="age">Idade:</label>
    <input type="text" ngModel id="age" name="age" required>
    <br>
</ng-container>
