<div class="user-cards">
  <ng-container *ngFor="let user of users; let i = index">
    <div class="user-card">
      <div class="user-card-content">
        <h2>{{ user.name }}</h2>
        <p><b>{{ user.status | status }}</b></p>
      </div>
      <div class="user-card-img">
        <img [src]="user.status | userStatusImage" alt="{{ user.status | userStatusImage }}">
        <button class="button" (click)="inactiveUser(i)">Inativar</button>
      </div>
    </div>
  </ng-container>
</div>
