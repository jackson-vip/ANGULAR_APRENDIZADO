<div class="container">
    <mat-card>
        <mat-card-content>
            <form class="user-form">
                <div class="user-form__row">
                    <mat-form-field class="user-form__item user-form__item-100">
                        <mat-label>Nome:</mat-label>
                        <input type="text" name="name" matInput [(ngModel)]="userSelected.name" #nameControl="ngModel" required />
                        <mat-error *ngIf="nameControl.hasError('required')">O <strong>nome</strong> é obrigatório.</mat-error>
                    </mat-form-field>
                </div>
                <div class="user-form__row">
                    <mat-form-field class="user-form__item user-form__item-50">
                        <mat-label>Usuário:</mat-label>
                        <input type="text" name="username" matInput [(ngModel)]="userSelected.username" 
                        [ngModelOptions]="{updateOn: 'blur'}" [appCredentialsValidator]="'username'" #usernameControl="ngModel" required />
                        <mat-hint>O <strong>usuário</strong> será utilizado para login.</mat-hint>
                        <mat-error *ngIf="usernameControl.hasError('required')">O <strong>usuário</strong> é obrigatório.</mat-error>
                        <mat-error *ngIf="usernameControl.hasError('invalidUsername') && !usernameControl.hasError('required')">O <strong>usuário</strong> já está em uso.</mat-error>
                    </mat-form-field>

                    <mat-form-field class="user-form__item user-form__item-50">
                        <mat-label>Email:</mat-label>
                        <input type="email" name="email" matInput [(ngModel)]="userSelected.email" 
                        [ngModelOptions]="{updateOn: 'blur'}" [appCredentialsValidator]="'email'" #emailControl="ngModel" appEmailPatternValidator required />
                        <mat-error *ngIf="emailControl.hasError('required')">O <strong>email</strong> é obrigatório.</mat-error>
                        <mat-error *ngIf="emailControl.hasError('invalidEmailPattern') && !emailControl.hasError('required')">O <strong>email</strong> não é válido.</mat-error>
                        <mat-error *ngIf="emailControl.hasError('invalidEmail') && !emailControl.hasError('required') && !emailControl.hasError('invalidEmailPattern')">O <strong>email</strong> já está em uso.</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
