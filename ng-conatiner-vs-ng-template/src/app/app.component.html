<!-- A div e seu conteúdo interno são renderizados -->
<div>
  DIV:
  <app-meu-comp></app-meu-comp>
</div>

<hr>
<!-- A tag <ng-container> renderiza seu conteúdo interno, mas não é exibida no DOM -->
<ng-container>
  Container:
  <app-meu-comp></app-meu-comp>
</ng-container>

<hr>

<!-- A tag <ng-template> não renderiza seu conteúdo interno até que seja explicitamente instanciada -->
<ng-template>
  Template:
  <app-meu-comp></app-meu-comp>
</ng-template>
