<h2>Diretiva Customizada</h2>

<div style="display: flex; gap: 10px;">
  <button disabled>Meu Botão</button>
  <button [attr.disabled]="false">Meu Botão</button>
  <button [disabled]="false">Meu Botão</button>
  <br>
  <button appDisabled>Meu butão attr diretiva</button>
</div>

<div style="width: 400px; display: flex; flex-direction: column; margin-top: 20px;">
  <p style="background-color: orange; color: white;">Parágrafo Normal</p>
  <p [attr.style]="'background-color: blue; color: white;'">Attr</p>
  <p [style]="'background-color: purple; color: white'">Property Binding</p>
  <p [style]="{ 'background-color': 'green', 'color': 'white' }">Property Objeto</p>
  <h1>Aplicando Diretivas</h1>
  <p appStyle>Parágrafo com Diretiva</p>
</div>
