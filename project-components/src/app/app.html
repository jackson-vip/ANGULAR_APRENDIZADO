<div class="card-container">
  <!-- [ property] » propriedade criada no componente filho (Card) = 'planType' » A propriedade do componente pai (App) -->
  <app-card [planType]="planType" [planPrice]="planPrice"></app-card>
  <app-card-roxo></app-card-roxo>
</div>

<br>

<input 
#meuInput
name="meuInput"
type="text"
(keyup)="handlePlanType($event, meuInput.value)"
placeholder="Digite o nome do plano..."
/>
